<!DOCTYPE html>
<html ng-app="app" ng-controller="appCtrl as appVm">
	<head>
		<title>Zen Studios</title>

		<!-- set the base path for angular routing -->
		<base href="/">

		<link rel="stylesheet" type="text/css" href="styles/libs/libs.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		
		<script src="js/libs/libs.js"></script>
		<script src="js/app.js"></script>
		<script src="js/templates.js"></script>
		<script ng-if="!!appVm.jsStubsAvailable" src="js/app.stubs.js"></script>
	</head>
	<body ng-class="(appVm.environment !== 'production' ? appVm.environment : '')" ng-if="!!appVm.configsLoaded">
		<div id="navigation" class="navigation">
			<div class="title-bar">
				<span class="title left"><h1>Web App</h1></span>
				<span class="right"><a ui-sref="home">Home</a></span>
			</div>
		</div>
		<div class="grid-block vertical">
			<div id="content" class="content" ui-view></div>
		</div>
		<footer class="right">
			<version-information></version-information>
		</footer>
	</body>
</html>
